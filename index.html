<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Beginner: Sneaker Product</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0 40px;
      color: #333;
      background: #fff;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 24px 0;
      border-bottom: 1px solid #eee;
    }

    .logo {
      font-weight: 700;
      font-size: 22px;
    }

    nav a {
      margin: 0 12px;
      color: #666;
      text-decoration: none;
      font-size: 15px;
    }

    .container {
      display: flex;
      gap: 60px;
      max-width: 1100px;
      margin: 60px auto;
      align-items: flex-start;
    }

    .gallery {
      width: 48%;
    }

    .main-image {
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .main-image img {
      display: block;
      width: 100%;
      height: auto;
    }

    .thumbs {
      display: flex;
      gap: 12px;
      margin-top: 14px;
    }

    .thumbs img {
      width: 64px;
      height: 64px;
      object-fit: cover;
      border-radius: 10px;
      border: 3px solid transparent;
    }
    
    .details {
      width: 52%;
    }

    .brand {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #8a8a8a;
      margin-bottom: 8px;
    }

    h1 {
      font-size: 42px;
      margin: 0 0 16px 0;
    }

    p.lead {
      color: #7a7a7a;
      line-height: 1.6;
      max-width: 420px;
    }

    .price-row {
      margin-top: 24px;
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .price {
      font-size: 24px;
      font-weight: 700;
    }

    .old-price {
      text-decoration: line-through;
      color: #999;
      font-size: 14px;
    }

    .buy-row {
      margin-top: 26px;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .qty {
      display: inline-flex;
      align-items: center;
      border-radius: 8px;
      border: 1px solid #eee;
      padding: 8px 12px;
      background: #fafafa;
    }

    .btn {
      background: #ff7a00;
      color: white;
      border: none;
      padding: 12px 22px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }

    /* small screens */
    @media (max-width: 900px) {
      .container { flex-direction: column; padding-bottom: 60px; }
      .gallery, .details { width: 100%; }
      h1 { font-size: 30px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">sneakers</div>
    <nav>
      <a href="#">Collections</a>
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section class="container">
      <div class="gallery">
        <div class="main-image">
          <img src="img (2).jpeg" alt="sneaker main">
        </div>

        <div class="thumbs">
          <img src="img (2).jpeg" alt="thumb1" class="active">
          <img src="img (1).jpeg" alt="thumb2">
          <img src="img (3).jpeg" alt="thumb3">
          <img src="img (4).jpeg" alt="thumb4">
        </div>
      </div>

      <div class="details">
        <div class="brand">Sneaker Company</div>
        <h1>Fall Limited Edition Sneakers</h1>
        <p class="lead">These low-profile sneakers are your perfect casual wear companion. Featuring a durable rubber outer sole, they'll withstand everything the weather can offer.</p>

        <div class="price-row">
          <div class="price">$125.00</div>
          <div class="old-price">$250.00</div>
        </div>

        <div class="buy-row">
          <div class="qty">
            -&nbsp;0&nbsp;+
          </div>

          <button class="btn">Add to cart</button>
        </div>

      </div>
    </section>
  </main>

</body>
</html>
